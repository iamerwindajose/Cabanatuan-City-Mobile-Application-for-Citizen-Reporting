<ion-header>
    <ion-toolbar>
     <ion-title>Profile</ion-title>
      <ion-buttons end>
	    <button ion-button icon-only (click)="popOver($event)">
	      <ion-icon name="more"></ion-icon>
	    </button>
	  </ion-buttons>
   </ion-toolbar>
 </ion-header>
<ion-content>
  	<ion-card>
  		<ion-card-header><img class="img" src="../../assets/images/profile.png" alt="Profile Logo"></ion-card-header>
  		<ion-card-content color="light">
  			<ion-grid>
  				<ion-row>
  					<ion-col col-6>
  						<h3>Firstname:</h3>
  					</ion-col>
  					<ion-col col-6>
  						<h3>{{this.profile.firstname}}</h3>
  					</ion-col>
  				</ion-row>
  				<ion-row>
  					<ion-col col-6>
  						<h3>Lastname:</h3>
  					</ion-col>
  					<ion-col col-6>
  						<h3>{{this.profile.lastname}}</h3>
  					</ion-col>
  				</ion-row>
  				<ion-row>
  					<ion-col col-6>
  						<h3>Gender:</h3>
  					</ion-col>
  					<ion-col col-6>
  						<h3>{{this.profile.gender}}</h3>
  					</ion-col>
  				</ion-row>
  				<ion-row>
  					<ion-col col-6>
  						<h3>Birthday:</h3>
  					</ion-col>
  					<ion-col col-6>
  						<h3>{{this.profile.birthdate}}</h3>
  					</ion-col>
  				</ion-row>
  			</ion-grid>
  		</ion-card-content>
  	</ion-card>
</ion-content>
