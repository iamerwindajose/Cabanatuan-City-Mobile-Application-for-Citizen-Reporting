<ion-header>
    <ion-toolbar>
      <ion-title>
        Report
      </ion-title>
      <ion-buttons start>
        <button ion-button color="secondary" (click)="dismiss()">
          <span ion-text color="secondary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" color="secondary" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>  

<ion-content>
  <ion-grid no-lines>
    <ion-row>
      <ion-col col-12>
        <button ion-fab (click)="capture()" class="btnFab"><ion-icon name="ios-camera"></ion-icon></button>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
    <img [src]="captureDataUrl" [(ngModel)]="photo.photo" alt="Image" *ngIf="captureDataUrl"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-label placeholder>Title</ion-label>
      <ion-input type="text" [(ngModel)]="photo.title"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <!-- <ion-col col-4>
    </ion-col> -->
    <ion-col col-12>
      <ion-label placeholder>Location</ion-label>
      <ion-input type="text" [(ngModel)]="photo.location"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col col-12>
      <ion-label placeholder>Description</ion-label> 
    <ion-textarea [(ngModel)]="photo.description"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
    <button ion-button class="btnUpload" block round (click)="uploadPhoto()" *ngIf="captureDataUrl">Upload Photo</button>
    </ion-col>
  </ion-row>
  </ion-grid>  
</ion-content>
